{% extends "base_user.html" %}
{% load static %}

{% block title %}Inscription | Ma Librairie{% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow">
                <div class="card-body p-4">
                    <h2 class="mb-4 text-center">Créer un compte</h2>
                    <form method="post" action="{% url 'account_signup' %}">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary w-100 mt-3">S'inscrire</button>
                    </form>
                    <div class="mt-3 text-center">
                        <span>Déjà inscrit ? <a href="{% url 'account_login' %}">Se connecter</a></span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
