{% extends "base_admin.html" %}
{% block content %}
<div class="content">
    <div class="container-fluid">
        <h2 class="mb-4">Liste des commandes</h2>
        <table class="table table-striped datatable">
            <thead>
                <tr>
                    <th>Utilisateur</th>
                    <th>Date</th>
                    <th>Total</th>
                    <th>Statut</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale.user }}</td>
                    <td>{{ sale.date|date:'d/m/Y H:i' }}</td>
                    <td>{{ sale.total }} €</td>
                    <td>{{ sale.status }}</td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4">Aucune commande trouvée.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
